<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay theme-base-0f">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>

      <div class="container">
        {% include footer.html %}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>


    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>

  {% if page.gpx %}
  <!-- following script is GPLv3 from https://github.com/Raruto/leaflet-elevation -->

	<!-- leaflet-ui -->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-ui@0.5.9/dist/leaflet-ui.js"></script>

	<!-- leaflet-elevation -->
	<link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@2.2.8/dist/leaflet-elevation.min.css" />
	<script src="https://unpkg.com/@raruto/leaflet-elevation@2.2.8/dist/leaflet-elevation.min.js"></script>


	<script>
		let opts = {
			map: {
				fullscreenControl: false,
				resizerControl: true,
				preferCanvas: true,
				rotate: true,
				rotateControl: {
					closeOnZeroBearing: true
				},
			},
			elevationControl: {
				url: "/assets/gpx/{{ page.gpx }}",
				options: {
					theme: "lightblue-theme",
					collapsed: true,
					autohide: false,
					autofitBounds: true,
					position: "bottomleft",
					detached: true,
					summary: "inline",
					imperial: true,
					// altitude: "disabled",
					slope: "disabled",
					speed: false,
					acceleration: false,
					time: "summary",
					legend: true,
					followMarker: true,
					almostOver: true,
					distanceMarkers: false,
					hotline: false,
				},
			},
			layersControl: {
				options: {
					collapsed: false,
				},
			},
		};

		let map = L.map('map', opts.map);

		let controlElevation = L.control.elevation(opts.elevationControl.options).addTo(map);
		let controlLayer = L.control.layers(null, null, opts.layersControl.options);

		controlElevation.on('eledata_loaded', ({layer, name}) => controlLayer.addTo(map) && layer.eachLayer((trkseg) => trkseg.feature.geometry.type != "Point" && controlLayer.addOverlay(trkseg, trkseg.feature && trkseg.feature.properties && trkseg.feature.properties.name || name)));

		controlElevation.load(opts.elevationControl.url);
	</script>
  {% endif %}
</html>
